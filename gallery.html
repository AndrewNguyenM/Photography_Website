<!-- ======================================================================
/gallery.html
Gallery template driven by ?g=slug using PROJECTS / PHOTOS data
====================================================================== -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="t">Gallery — Photography</title>
  <meta name="description" id="d" content="Gallery." />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="site.css" />
  <meta property="og:type" content="website" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="./">Andrew Nguyen</a>
    <nav class="nav">
      <a href="./gallery.html?g=automotive">Automotive</a>
      <a href="./gallery.html?g=lifestyle">Lifestyle</a>
      <a href="./about.html">About</a>
    </nav>
  </header>

  <main class="gallery-main">
    <div class="gallery-head">
      <h1 id="title">Gallery</h1>
      <p id="blurb" class="muted"></p>
    </div>

    <div id="grid" class="masonry"></div>
  </main>

  <footer class="site-footer">
    © <span id="y2"></span> Andrew Nguyen — All images © their owners.
  </footer>

  <script src="photos.js"></script>
  <script src="lightbox.js"></script>
  <script src="site.js"></script>
  <script>
    // Read slug
    const params = new URLSearchParams(location.search);
    const slug = (params.get('g') || '').toLowerCase();

    // Find project
    const project = PROJECTS.find(p => p.slug === slug);
    if (!project || !PHOTOS[slug]) {
      document.getElementById('title').textContent = 'Not found';
      document.getElementById('blurb').textContent = 'This gallery does not exist.';
    } else {
      // SEO inline
      document.getElementById('t').textContent = `${project.title} — Photography`;
      document.getElementById('d').setAttribute('content', `${project.blurb}`);
      document.getElementById('title').textContent = project.title;
      document.getElementById('blurb').textContent = project.blurb;

      // Masonry grid
      const grid = document.getElementById('grid');
      grid.innerHTML = PHOTOS[slug].map((ph, i) => `
        <figure class="masonry-item">
          <a href="${ph.srcLarge}" data-index="${i}" data-slug="${slug}" class="lb-link" aria-label="Open photo">
            <img
              src="${ph.srcSmall}"
              srcset="${ph.srcSmall} 800w, ${ph.srcLarge} 1600w"
              sizes="(max-width: 700px) 100vw, 50vw"
              alt="${ph.title || ''}"
              loading="lazy"
              width="${ph.w}" height="${ph.h}" />
          </a>
          ${ph.title ? `<figcaption>${ph.title}</figcaption>` : ''}
        </figure>
      `).join('');
    }

    // Lightbox bindings
    document.addEventListener('click', (e) => {
      const a = e.target.closest('.lb-link');
      if (!a) return;
      e.preventDefault();
      const idx = Number(a.dataset.index);
      const slug = a.dataset.slug;
      Lightbox.open({
        items: PHOTOS[slug],
        index: idx
      });
    });
  </script>
</body>
</html>
