<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrew Nguyen — Photography</title>
  <meta name="description" content="Automotive & lifestyle photography. Collections, projects, and galleries." />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="preload" href="site.css" as="style" />
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="./">Andrew Nguyen</a>
    <nav class="nav">
      <a href="./category.html?c=automotive">Automotive</a>
      <a href="./category.html?c=lifestyle">Lifestyle</a>
      <a href="./about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source media="(min-width:1200px)" srcset="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=2200&auto=format&fit=crop" />
        <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1400&auto=format&fit=crop" alt="Hero car" loading="eager" />
      </picture>
      <div class="hero-overlay">
        <h1>Photography</h1>
        <p>Collections of selected projects.</p>
      </div>
    </section>

    <section class="projects" id="collections"></section>
  </main>

  <footer class="site-footer">© <span id="y"></span> Andrew Nguyen</footer>

  <script src="data.js"></script>
  <script src="site.js"></script>
  <script>
    // Render collection tiles
    const wrap = document.getElementById('collections');
    wrap.innerHTML = COLLECTIONS.map(c => `
      <a class="project-tile" href="category.html?c=${encodeURIComponent(c.slug)}" aria-label="${c.title}">
        <div class="tile-media"><img src="${c.cover}" alt="${c.title}" loading="lazy" /></div>
        <div class="tile-meta"><h2>${c.title}</h2><p>${c.blurb}</p></div>
      </a>
    `).join('');
  </script>
</body>
</html>
