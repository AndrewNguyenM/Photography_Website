<!-- ======================================================================
/index.html
A minimalist photographer landing page with hero + project tiles
====================================================================== -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrew Nguyen — Photography</title>
  <meta name="description" content="Automotive and lifestyle photographer. Selected projects and galleries." />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="preload" href="site.css" as="style" />
  <link rel="stylesheet" href="site.css" />
  <meta property="og:title" content="Andrew Nguyen — Photography" />
  <meta property="og:description" content="Automotive and lifestyle photographer. Selected projects and galleries." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="./" />
  <meta name="twitter:card" content="summary_large_image" />
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Person",
    "name":"Andrew Nguyen",
    "url":"https://andrewnguyenm.github.io/Photography_Website/",
    "jobTitle":"Photographer",
    "knowsAbout":["Automotive photography","Lifestyle photography"],
    "sameAs":[]
  }
  </script>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="./">Andrew Nguyen</a>
    <nav class="nav">
      <a href="./gallery.html?g=automotive">Automotive</a>
      <a href="./gallery.html?g=lifestyle">Lifestyle</a>
      <a href="./about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <picture>
        <!-- why: fast first paint on mobile -->
        <source media="(min-width:1200px)" srcset="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=2000&auto=format&fit=crop" />
        <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1200&auto=format&fit=crop" alt="Hero cover car" loading="eager" />
      </picture>
      <div class="hero-overlay">
        <h1>Photography</h1>
        <p>Selected projects across automotive & lifestyle.</p>
      </div>
    </section>

    <section class="projects" id="projects"></section>
  </main>

  <footer class="site-footer">
    © <span id="y"></span> Andrew Nguyen — All images © their owners.
  </footer>

  <script src="photos.js"></script>
  <script src="site.js"></script>
  <script>
    // Home: render project tiles
    const wrap = document.getElementById('projects');
    wrap.innerHTML = PROJECTS.map(p => `
      <a class="project-tile" href="gallery.html?g=${encodeURIComponent(p.slug)}" aria-label="${p.title}">
        <div class="tile-media">
          <img src="${p.cover}" alt="${p.title} cover" loading="lazy" />
        </div>
        <div class="tile-meta">
          <h2>${p.title}</h2>
          <p>${p.blurb}</p>
        </div>
      </a>
    `).join('');
  </script>
</body>
</html>
