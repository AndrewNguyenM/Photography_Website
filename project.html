<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="t">Project — Photography</title>
  <meta name="description" id="d" content="Project gallery." />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="./">Andrew Nguyen</a>
    <nav class="nav">
      <a href="./category.html?c=automotive">Automotive</a>
      <a href="./category.html?c=lifestyle">Lifestyle</a>
      <a href="./timeline.html">Timeline</a>
      <a href="./about.html">About</a>
    </nav>
  </header>

  <main class="gallery-main">
    <div class="gallery-head">
      <h1 id="title">Project</h1>
      <p id="meta" class="muted"></p>
      <p id="blurb" class="muted"></p>
    </div>
    <div id="grid" class="masonry"></div>
  </main>

  <footer class="site-footer">© <span id="y3"></span> Andrew Nguyen</footer>

  <script src="data.js"></script>
  <script src="lightbox.js"></script>
  <script src="site.js"></script>
  <script>
    const q = new URLSearchParams(location.search);
    const pslug = (q.get('p')||'').toLowerCase();
    const proj = PROJECTS.find(p => p.slug === pslug);

    if (!proj) {
      document.getElementById('title').textContent = 'Not found';
      document.getElementById('blurb').textContent = 'This project does not exist.';
    } else {
      document.getElementById('t').textContent = `${proj.title} — Photography`;
      document.getElementById('d').setAttribute('content', proj.blurb || proj.title);
      document.getElementById('title').textContent = proj.title;
      document.getElementById('meta').textContent = [proj.client, proj.location, proj.year].filter(Boolean).join(' • ');
      document.getElementById('blurb').textContent = proj.blurb || '';

      const photos = PHOTOS[pslug] || [];
      const grid = document.getElementById('grid');
      grid.innerHTML = photos.map((ph, i) => `
        <figure class="masonry-item">
          <a class="lb-link" href="${ph.srcLarge}" data-index="${i}" aria-label="Open photo">
            <img
              src="${ph.srcSmall}"
              srcset="${ph.srcSmall} 800w, ${ph.srcLarge} 1600w"
              sizes="(max-width:700px) 100vw, 50vw"
              alt="${ph.title||''}" loading="lazy"
              width="${ph.w}" height="${ph.h}" />
          </a>
          ${ph.title ? `<figcaption>${ph.title}</figcaption>` : ''}
        </figure>
      `).join('');

      document.addEventListener('click', (e) => {
        const a = e.target.closest('.lb-link'); if (!a) return;
        e.preventDefault();
        Lightbox.open({ items: photos, index: Number(a.dataset.index) });
      });
    }
  </script>
</body>
</html>
