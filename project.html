<!-- /project.html (updated: EXIF overlay + dynamic OG) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="t">Project — Photography</title>
  <meta name="description" id="d" content="Project gallery." />
  <link rel="canonical" href="https://andrewnguyenm.github.io/Photography_Website/project.html" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Andrew Nguyen — Photography" />
  <meta property="og:title" id="ogt" content="Project — Photography" />
  <meta property="og:description" id="ogd" content="Project gallery." />
  <meta property="og:image" id="ogi" content="assets/og-default.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="site.css" />
  <link rel="stylesheet" href="modern.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header">
    <a class="brand" href="./">Andrew Nguyen</a>
    <nav class="nav">
      <a href="./category.html?c=automotive">Automotive</a>
      <a href="./category.html?c=lifestyle">Lifestyle</a>
      <a href="./timeline.html">Timeline</a>
      <a href="./about.html">About</a>
    </nav>
  </header>

  <main id="main">
    <section class="gallery-head">
      <h1 id="title">Project</h1>
      <p id="meta" class="muted"></p>
      <p id="blurb" class="muted"></p>
    </section>

    <section class="masonry" id="grid"></section>
  </main>

  <footer class="site-footer">© <span id="y3"></span> Andrew Nguyen</footer>

  <script src="data.js"></script>
  <script src="lightbox.js"></script>
  <script src="site.js"></script>
  <script src="modern.js"></script>
  <script>
    const q = new URLSearchParams(location.search);
    const pslug = (q.get('p')||'').toLowerCase();
    const proj = (window.PROJECTS||[]).find(p => p.slug === pslug);

    if (!proj) {
      document.getElementById('title').textContent = 'Not found';
      document.getElementById('blurb').textContent = 'This project does not exist.';
    } else {
      document.getElementById('t').textContent = `${proj.title} — Photography`;
      document.getElementById('d').setAttribute('content', proj.blurb || proj.title);
      document.getElementById('title').textContent = proj.title;
      document.getElementById('meta').textContent = [proj.client, proj.location, proj.year].filter(Boolean).join(' • ');
      document.getElementById('blurb').textContent = proj.blurb || '';

      // Decide OG image from first photo (fallback to cover)
      const photos = (window.PHOTOS||{})[pslug] || [];
      const ogImg = photos[0]?.srcLarge || proj.cover || 'assets/og-default.jpg';
      const byId = (id)=> document.getElementById(id);
      byId('ogt').setAttribute('content', `${proj.title} — Photography`);
      byId('ogd').setAttribute('content', proj.blurb || 'Project gallery');
      byId('ogi').setAttribute('content', ogImg);

      const grid = document.getElementById('grid');
      grid.innerHTML = photos.map((ph, i) => {
        const m = ph.meta || {};
        const exif = [
          m.camera ? `<span><b>${m.camera}</b></span>` : '',
          m.lens ? `<span>${m.lens}</span>` : '',
          (m.shutter||m.aperture||m.iso) ? `<span>${[m.shutter,m.aperture,m.iso].filter(Boolean).join(' • ')}</span>` : '',
          m.focalLength ? `<span>${m.focalLength}</span>` : '',
          m.location ? `<span>${m.location}</span>` : ''
        ].filter(Boolean).join('');

        return `
          <figure class="masonry-item">
            <a class="lb-link" href="${ph.srcLarge}" data-index="${i}" aria-label="Open photo">
              <img src="${ph.srcSmall}" srcset="${ph.srcSmall} 800w, ${ph.srcLarge} 1600w" sizes="(max-width:700px) 100vw, 50vw" alt="${ph.title||''}" loading="lazy" width="${ph.w}" height="${ph.h}" />
            </a>
            ${ph.title ? `<figcaption>${ph.title}</figcaption>` : ''}
            ${exif ? `<div class='exif-overlay'><div class='exif-row'>${exif}</div></div>` : ''}
          </figure>`;
      }).join('');

      document.addEventListener('click', (e) => {
        const a = e.target.closest('.lb-link'); if (!a) return;
        e.preventDefault();
        Lightbox.open({ items: photos, index: Number(a.dataset.index) });
      });
    }
  </script>
</body>
</html>
